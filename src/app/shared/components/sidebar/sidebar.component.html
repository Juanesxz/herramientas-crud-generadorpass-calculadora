<div class="d-flex flex-column flex-shrink-1 flex-grow-1 p-3 bg-body-tertiary h-100">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Sidebar</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item" (click)="onOption('inicio')">
            <a routerLink="/dashboard/" class="nav-link " [ngClass]="{active: menuOption ==
                'inicio'}" aria-current="page">
                <i class="bi bi-house me-2"></i>
                Inicio
            </a>
        </li>
        <li (click)="onOption('table')">
            <a routerLink="/dashboard/table" [ngClass]="{active: menuOption == 'table'}" class="nav-link ">
                <i class="bi bi-table me-2"></i>
                table
            </a>
        </li>
        <li (click)="onOption('generate')">
            <a routerLink="/dashboard/generate" [ngClass]="{active: menuOption == 'generate'}" class="nav-link">
                <i class="bi bi-file-earmark-text me-2"></i>
                Generate
            </a>
        </li>
        <li (click)="onOption('calculadora')">
            <a routerLink="/dashboard/calculadora" [ngClass]="{active: menuOption == 'calculadora'}" class="nav-link">
                <i class="bi bi-calculator me-2"></i>
                Calculadora
            </a>
        </li>

    </ul>
    <hr>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong>mdo</strong>
        </a>
    </div>
</div>
